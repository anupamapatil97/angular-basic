<label class="form-label">Server Name</label>
<!-- <input type="text" (input)="onServerNameChange($event)" class="form-control"/> -->
<input type="text" [(ngModel)]="serverName" class="form-control"/>

<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" [disabled]="!isallowed" (click)="onServerCreation()">Add Server</button>
<!-- <p>{{serverCreateStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">{{serverCreateStatus}}</p>
<ng-template #noServer><p>No server is created!</p></ng-template>

<app-server *ngFor="let server of servers"></app-server>
